name: Backend Pipeline
run-name: ${{ github.actor }} is pushing a new commit üöÄ
on: [ push ]
jobs:
  pull-and-install-deps:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üö® Code static verification on branch ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Installing the node engine.
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install service deps
        run: yarn

  Static-Code-Check:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - name: Check Prettier format
        run: yarn run format -c

      - name: Check ESLint
        run: yarn run lint

      - run: echo "üçè This job's status is ${{ job.status }}."
  Run-Tests:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - name: Run Tests for app ${{ vars.APPLICATION_NAME }} - Version ${{ vars.APP_VERSION }}
        run: echo "Running test for $APPLICATION_NAME - Version $APP_VERSION" && ENV=test yarn run test
        env:
          APPLICATION_NAME: ${{ vars.APPLICATION_NAME }}
          APP_VERSION: ${{ vars.APP_VERSION }}
          PORT: ${{ vars.PORT }}
          ENV: ${{ vars.ENV }}
          REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT }}
          TZ: ${{ vars.TZ }}
          DBHOST: ${{ secrets.DBHOST }}
          DBPORT: ${{ secrets.DBPORT }}
          DBUSER: ${{ secrets.DBUSER }}
          DBPASS: ${{ secrets.DBPASS }}
          DBNAME: ${{ secrets.DBNAME }}

      - run: echo "üçè This job's status is ${{ job.status }}."
  Build-Source-Code:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - run: echo "üöß build source code on branch ${{ github.ref }}."
      - name: Run build apps
        run: yarn run build --all
      - run: echo "üçè This job's status is ${{ job.status }}."