name: Release package

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  build-source-code:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Installing the node engine.
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install service deps
        run: yarn

      - run: echo "🚧 build source code on branch ${{ github.ref }}."
      - name: Run build apps
        run: yarn run build --all

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'production-artifact'
          path: |
            dist
            node_modules
            package.json
            yarn.lock
            serverless.yml

      - run: echo "🍏 This job's status is ${{ job.status }}."

  release-new-version:
    name: "Deploy To Lambda"
    runs-on: 'ubuntu-latest'
    needs:
      - build-source-code
    steps:
      - name: Download a coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: 'production-artifact'

      - name: Get .env from config
        env:
          EnvContent: ${{ secrets.DEPLOY_DOT_ENV }}
        run: |
          echo $EnvContent > .env
      - name: Install AWS Credential
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Yarn install
        run: yarn
      - name: Execute here
        run: yarn serverless deploy --stage=test