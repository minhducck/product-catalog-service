# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: duckonemorec
# "service" is the name of this project. This will also be added to your AWS resource names.
service: product-information-serverless

provider:
  name: aws
  runtime: nodejs20.x

plugins:
  - serverless-offline

functions:
  main:
    handler: dist/apps/entity/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
